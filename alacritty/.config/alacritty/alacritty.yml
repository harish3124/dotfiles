env:
  TERM: alacritty

window:
  padding:
    x: 10
    y: 10

  dynamic_padding: true

  # Window title
  title: Alacritty

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

  #gtk_theme_variant: None

scrolling:
  history: 5000

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: mononoki nerd font
    style: Regular

  # Bold font face
  bold:
    family: mononoki nerd font
    style: Bold

  # Italic font face
  italic:
    family: mononoki nerd font
    style: Italic

  # Bold italic font face
  bold_italic:
    family: mononoki nerd font
    style: Bold Italic

  # Point size
  size: 11.0

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# The value `0.0` is completely transparent and `1.0` is opaque.
window.opacity: 1.0

# Colors ()
schemes:
  Ayu_Dark: &ayuDark
    
    primary:
      background: '0x0A0E14'
      foreground: '0xB3B1AD'

    # Normal colors
    normal:
      black:   '0x01060E'
      red:     '0xEA6C73'
      green:   '0x91B362'
      yellow:  '0xF9AF4F'
      blue:    '0x53BDFA'
      magenta: '0xFAE994'
      cyan:    '0x90E1C6'
      white:   '0xC7C7C7'

    # Bright colors
    bright:
      black:   '0x686868'
      red:     '0xF07178'
      green:   '0xC2D94C'
      yellow:  '0xFFB454'
      blue:    '0x59C2FF'
      magenta: '0xFFEE99'
      cyan:    '0x95E6CB'
      white:   '0xFFFFFF'

colors: *ayuDark
